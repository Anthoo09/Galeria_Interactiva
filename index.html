<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Galería Interactiva</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Galería Interactiva</h1>

    <!-- Controles de la galería -->
    <div class="controls">
        <input type="url" id="imageUrl" placeholder="Pega aquí la URL de una imagen">
        <button id="addImage">Agregar Imagen</button>
        <button id="deleteImage">Eliminar Imagen Seleccionada</button>
    </div>

    <!-- Aquí aparecerán las imágenes -->
    <div id="gallery" class="gallery"></div>

    <script src="script.js"></script>
</body>
</html>
